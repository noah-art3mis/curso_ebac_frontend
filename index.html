<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <img class="profile-avatar" src="https://via.placeholder.com/180x180" />
        <h1 class="profile-name">Gian Souza</h1>
        <h2 class="profile-username">@ogiansouza</h2>
        <ul class="numbers">
          <li class="numbers-item">
            <h4>Reposit√≥rios</h4>
            <p class="repos"></p>
          </li>
          <li class="numbers-item">
            <h4>Seguidores</h4>
            <p class="followers"></p>
          </li>
          <li class="numbers-item">
            <h4>Seguindo</h4>
            <p class="following"></p>
          </li>
        </ul>
        <a href="#" class="profile-link">Ver no Github</a>
      </div>
    </header>
  </body>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('https://api.github.com/users/noah-art3mis')
        .then((res) => {
          return res.json();
        })
        .then((json) => {
          document.querySelector('.profile-avatar').src = json.avatar_url;
          document.querySelector('.profile-name').textContent = json.name;
          document.querySelector('.profile-username').textContent = '@' + json.login;
          document.querySelector('.repos').textContent = json.public_repos;
          document.querySelector('.followers').textContent = json.followers;
          document.querySelector('.following').textContent = json.following;
          document.querySelector('.profile-link').src = json.login;
        });
    });
  </script>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cartório da EBAC</title>
</head>
<body>
	<h1>Cartório da EBAC</h1>
		<h2>Cadastre-se:</h2>
			<label for="nome"> Nome Completo: </label>
			<input type="text" name="nome" id="nome"/ placeholder="Seu Nome"> <br> <br>

			<label for="email"> E-mail: </label>
			<input type="text" name="email" id="email" placeholder="exemplo@123.com.br"/> <br> <br>

			<label for="senha"> Senha: </label>
			<input type="text" name="senha" id="senha" placeholder="senha123"/> <br> <br>

			<button type="submit" value="submit"> Enviar </button>
</body>
</html>
